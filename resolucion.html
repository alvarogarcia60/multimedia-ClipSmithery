<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clip Smithery ‚Äî Cambiar resoluci√≥n</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Logo */
        .logo-link {
            text-decoration: none;
        }
        .logo-link:hover .logo {
            filter: brightness(1.2);
            cursor: pointer;
        }

        /* Bot√≥n volver */
        .back-container {
            margin: 20px auto 0 auto;
            max-width: 1200px;
            padding-left: 20px;
        }
        .btn-back {
            display: inline-block;
            color: #66fcf1;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 10px 20px;
            border: 1px solid rgba(102, 252, 241, 0.4);
            border-radius: 8px;
        }
        .btn-back:hover {
            background-color: rgba(102, 252, 241, 0.15);
            color: #ffffff;
        }

        /* Botones */
        #changeResBtn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(90deg, #45a29e, #66fcf1);
            color: #0b0c10;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #downloadResBtn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(90deg, #45a29e, #66fcf1);
            color: #0b0c10;
            border: none;
            border-radius: 10px;
            margin: 30px auto;
            display: none;
        }

        /* Upload */
        .upload-box {
            padding: 30px;
        }
        .upload-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 25px;
        }

        #inputResolution {
            display: none;
        }

        .input-file-label {
            padding: 12px 25px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(102, 252, 241, 0.3);
            border-radius: 8px;
            cursor: pointer;
        }

        .select-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .select-ui {
            padding: 10px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(102, 252, 241, 0.3);
            color: #66fcf1;
            border-radius: 8px;
        }

        /* Progreso */
        #resProgressSection {
            display: none;
            padding: 20px;
        }
        .progress-bar {
            background: rgba(102, 252, 241, 0.1);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        #resProgressFill {
            height: 100%;
            width: 0%;
            background: #66fcf1;
        }

        /* === COMPARATIVA 50 / 50 === */
        .video-grid {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }

        .video-box {
            width: 50%;
            padding: 20px;
        }

        .video-box h3 {
            margin-bottom: 10px;
            color: #c5c6c7;
        }

        .video-box video {
            width: 100%;
            max-height: 60vh;
            object-fit: contain;
            background: #0b0c10;
            border-radius: 8px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .video-grid {
                flex-direction: column;
            }
            .video-box {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<nav class="navbar">
    <a href="welcome.html" class="logo-link">
        <span class="logo">Clip Smithery <span>[AI]</span> üõ†Ô∏è</span>
    </a>
</nav>

<div class="back-container">
    <a href="menu.html" class="btn-back">‚Üê Volver al men√∫</a>
</div>

<main class="container">

    <section class="card glass upload-box">
        <h2>üñ•Ô∏è Cambiar resoluci√≥n del v√≠deo</h2>
        <p>Reescala tu v√≠deo a una resoluci√≥n est√°ndar sin aplicar compresi√≥n.</p>

        <input type="file" id="inputResolution" accept="video/*">

        <div class="upload-controls">
            <div class="select-group">
                <label>Resoluci√≥n:</label>
                <select id="resolutionSelect" class="select-ui">
                    <option value="original">Mantener original</option>
                    <option value="1080">1920√ó1080 (Full HD)</option>
                    <option value="720">1280√ó720 (HD)</option>
                    <option value="480">854√ó480 (SD)</option>
                    <option value="360">640√ó360</option>
                    <option value="240">426√ó240</option>
                </select>
            </div>

            <label for="inputResolution" id="fileLabel" class="input-file-label">
                Elegir archivo
            </label>

            <button id="changeResBtn" disabled>
                Cambiar resoluci√≥n
            </button>
        </div>

        <p id="fileNameDisplay">Ning√∫n archivo seleccionado.</p>
    </section>

    <section id="resProgressSection">
        <p id="resProgressText">Procesando‚Ä¶</p>
        <div class="progress-bar">
            <div id="resProgressFill"></div>
        </div>
    </section>

    <section class="video-grid" id="videoComparison" style="display:none;">
        <div class="video-box card glass">
            <h3>üé¨ Original</h3>
            <video id="resOriginalVideo" controls></video>
        </div>

        <div class="video-box card glass">
            <h3>üìâ Reescalado</h3>
            <video id="resChangedVideo" controls></video>
        </div>
    </section>

    <button id="downloadResBtn">
        ‚¨á Descargar v√≠deo reescalado
    </button>

</main>

<script src="js/resolucion.js"></script>

<script>
    const inputResolution = document.getElementById('inputResolution');
    const changeResBtn = document.getElementById('changeResBtn');
    const fileLabel = document.getElementById('fileLabel');
    const fileNameDisplay = document.getElementById('fileNameDisplay');

    inputResolution.addEventListener('change', () => {
        const file = inputResolution.files[0];
        changeResBtn.disabled = !file;
        fileLabel.textContent = file ? 'Cambiar archivo' : 'Elegir archivo';
        fileNameDisplay.textContent = file ? file.name : 'Ning√∫n archivo seleccionado';
    });

    changeResBtn.addEventListener('click', () => {
        document.getElementById('videoComparison').style.display = 'flex';
        document.getElementById('downloadResBtn').style.display = 'block';
        document.getElementById('resProgressSection').style.display = 'block';
    });

    /* Sincronizaci√≥n de v√≠deos */
    const original = document.getElementById('resOriginalVideo');
    const reescaled = document.getElementById('resChangedVideo');

    function sync(a, b) {
        a.addEventListener('play', () => b.play());
        a.addEventListener('pause', () => b.pause());
        a.addEventListener('seeking', () => b.currentTime = a.currentTime);
    }

    sync(original, reescaled);
    sync(reescaled, original);
</script>

</body>
</html>
